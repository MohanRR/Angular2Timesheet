<div *ngIf="message" [ngClass]="{ 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
  <div class="modal-dialog swing animated" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button #closeAlert id="closeAlert" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" (click)="hide()">Ã—</span></button>
        <h4 class="modal-title" id="myModalLabel">{{message.type}}</h4>
      </div>
      <div class="modal-body">
        {{message.text}}
      </div>
    </div>
  </div>
</div>
</div>
